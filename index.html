<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <!-- Sora font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize CSS v8.0.1 -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- Styles.css -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>devChallenges.io | Minimal Blog Card</title>
  </head>
  <body>
    <div class="card">
      <img class="card__image" src="resources/Cactus.jpg" alt="Cactus image" />

      <p class="card__tag">Design</p>

      <h1 class="card__title">Embracing Minimalism</h1>

      <p class="card__body">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>

      <p class="card__footer"><br> Annie Spratt</p>
    </div>

    <div class="author-info">
      Coded by <a href="#">Dunston Madariaga</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
